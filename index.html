<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- https://tailwindcss.com/docs/installation for assigning styles by class names -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Top Down Game</title>
  </head>
  <div class="fixed text-white text-sm ml-2 mt-1 select-none">
    <span>Score: </span><span id="scoreEl">0</span>
    <span><br>High Score: </span><span id="highScoreEl"></span>
  </div>

  <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
    <div class="bg-white max-w-md w-full p-6 text-center rounded-md">
      <h1 class="text-4xl font-bold leading-none" id="gameOverScore">0</h1>
      <p class="text-sm text-gray-700 mb-4">Points</p>
      <div>
        <button
          class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
          id="startBtn"
        >
          New Game
        </button>
      </div>
    </div>
  </div>
  <canvas></canvas>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
    integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
    crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
  <body>
    <h1></h1>
  </body>
</html>
